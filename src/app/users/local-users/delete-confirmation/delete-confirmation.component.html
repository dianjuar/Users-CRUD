<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <section class="mat-typography">
    <p>Do you want to <b>delete</b> the user <b>{{userToDelete.getFullName()}}</b></p>
  </section>
</div>
<!-- Actions -->
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="closeModal()">Cancel</button>
  <button mat-button [mat-dialog-close]="userToDelete" color="warn">Delete</button>
</div>
